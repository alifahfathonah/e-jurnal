 <link rel="icon" type="text/css" href="download.png">

<body class="hold-transition login-page" style="background-image: url(ypc.jpg); background-repeat: no-repeat;
background-size: 800px 700px; " >
<div class="login-box" style="margin-left: auto; margin-right: 90px;">
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <div class="row">
        <div class="col">
          <img src="download.png" width="60">
        </div>
      </div>    
    <h3 align="center" style="margin-top:-50px;">E-jurnal</h3>
      <p class="login-box-msg text-primary"></p>

      <form action="../../index3.html" method="post">
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Username">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>    
            <a href="forgot-password.html" style="margin-left: 160px; margin-bottom: 0px;">forgot password?</a>
          <!-- /.col -->
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block  mt-3">LOGIN</button>
          </div>
        
          <!-- /.col -->
        </div>
      </form>

      

<!-- jQuery -->
